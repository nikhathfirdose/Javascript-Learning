<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      let product = {
        ID: 1864,
        Name: "Television",
        Description: "A smart TV",
        Price: 18000,
        calcDiscount: function (percent) {
          let result = this.Price - (this.Price * percent) / 100;
          return result;
        },
        displayProductDetails: function () {
          document.write(
            `Product Name: ${this.Name}<br/>
             Details: ${this.Description}<br/>
             DiscountedPrice: ${this.calcDiscount(40)}`
          );
        },
      };

      product.displayProductDetails();
    </script>
  </body>
</html>

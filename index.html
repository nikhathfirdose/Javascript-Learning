<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <script>
      keyUp = (x) => {
        x.style.color = "red";
      };
      keyDown = (x) => {
        x.style.color = "blue";
      };
      keyPress = (x) => {
        x.style.color = "green";
      };
    </script>
  </head>
  <body>
    <input
      type="text"
      onkeyup="keyUp(this)"
      onkeydown="keyDown(this)"
      onkeypress="keyPress(this)"
    />
  </body>
</html>
